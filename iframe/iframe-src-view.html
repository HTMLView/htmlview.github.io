<!DOCTYPE html>
<html>
<body>
<h2>HTML Iframes</h2>
<p>Check if your browser supports iframe</p>
<iframe src="https://qlinks.github.io/wfe/">
  <p>Your browser does not support iframes.</p>
</iframe>

<p>Height and Width attributes to specify the size of the iframe: H:200 / W:300</p>

<iframe src="https://qlinks.github.io/wfe/" height="200" width="300"></iframe>

<p>CSS height and width properties to specify the size of the iframe: H:200px / W:300px</p>
<iframe src="https://qlinks.github.io/wfe/" style="height:200px;width:300px"></iframe>

<p>H:300px / W:100%</p>
<iframe height="300px" width="100%" src="https://qlinks.github.io/teamjam/" name="iframe_a"></iframe>

<p>Iframe Border settings: border:none and with color</p>
<!-- Remove the Border of iframe -->
<iframe src="https://qlinks.github.io/wfe/" style="border:none"></iframe>

<!-- Change the color of the iframe's border to red. -->
<iframe src="https://qlinks.github.io/wfe/" style="border:medium solid red"></iframe>
</body>
</html>
