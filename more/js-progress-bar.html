<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}
/** Style for Normal Bar **/
#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}
/** with label bar Style **/
#myBar_labels {
  width: 10%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<!-- Normal Progress Bar --> 
<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button> 
<br>
<!-- With Label Progress Bar -->
<br>
<div id="myProgress">
  <div id="myBar_labels">10%</div>
</div>

<br>
<button onclick="move_labels()">Click Me</button>

<script>
// script for normal progress bar
function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

<script>
// script for with label progress bar
function move_labels() {
  var elem = document.getElementById("myBar_labels");   
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
</body>
</html>
