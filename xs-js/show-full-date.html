<!DOCTYPE html>
<html>
<body>

<p>Click the button to display todays day of the month.</p>

<button onclick="dateToday()">Show Full Date</button>

<p id="showToday"></p>

<script>
function dateToday() {
    var n = new Date();
    var month = new Array();
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";
    
    var d = n.getDate();
    var m = month[n.getMonth()];
    var y = n.getFullYear();
    
    document.getElementById("showToday").innerHTML = d + "." + m +"." + y;
}
</script>

</body>
</html>
